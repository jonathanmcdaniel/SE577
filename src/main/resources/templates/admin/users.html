<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="base::header"/>
    <link href="//cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" rel="stylesheet">
    <script src="//cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/js/admin.js"></script>
</head>
<body>
<th:block th:replace="base::navbar"/>
<main role="main">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <ul class="account-header">
                    <li><a th:href="@{/admin/dashboard}">Admin Panel</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <a class="text">Manage Users:</a><br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table id="usersTable" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th class="th-sm">ID</th>
                            <th class="th-sm">CustomerID</th>
                            <th class="th-sm">First Name</th>
                            <th class="th-sm">Last Name</th>
                            <th class="th-sm">Phone #</th>
                            <th class="th-sm">Admin</th>
                            <th class="th-sm">Details</th>
                            <th class="th-sm">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getExternalId()}"></td>
                            <td th:text="${user.getFirstName()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.getPhoneNumber()}"></td>
                            <td th:text="${user.getIsAdmin()}"></td>
                            <td><button class="btn btn-primary" th:type="button">Details</button></td>
                            <td><button class="btn btn-primary" th:type="button">&times;</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
</body>
</html>
